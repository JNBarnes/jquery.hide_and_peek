<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peek Demo</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js" type="text/javascript"></script>

    <script src="jquery.hide-and-peek.js" type="application/javascript"></script>
    <style>
        #peek-element{
            background-color: red;
            width: 300px;
            height: 300px;
            position: absolute;
        }

    </style>
    <script>
        var foo = {};
        $(document).ready(function(){
            foo = $("#peek-element").hide_and_peek({
                peek_position:"top",
                events:{
                    click: function(evt){
                        foo.hide_and_peek("toggle");
                    }
                }
            });
        });
    </script>
</head>
<body style="min-height: 500px">
<div id="peek-element"></div>
</body>
</html>
